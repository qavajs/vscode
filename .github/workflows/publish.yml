name: Release

on:
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run copy-wasms
      - run: npm run package
      - run: npm run vsce
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./qavajs-*.vsix
      